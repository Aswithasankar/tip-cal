<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator-container">
        <h2>Tip Calculator</h2>
        <p>Enter the bill amount and tip percentage to calculate the total.</p>
        <label for="bill-amount">Bill amount:</label>
        <input type="number" id="bill-amount" placeholder="Enter amount" />
        
        <label for="tip-percentage">Tip percentage:</label>
        <input type="number" id="tip-percentage" placeholder="Enter percentage" />
        
        <button onclick="calculateTip()">CALCULATE</button>
        
        <p>Total: <span id="total-amount"></span></p>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
